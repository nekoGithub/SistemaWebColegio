{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Editar Materia</h2>
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('edit_subject', subject_id=subject.id) }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" value="{{ subject.nombre }}">                    
                </div>

                <div class="form-group">
                    <label for="id_grado">Grado</label>
                    <select class="form-control" name="id_grado" id="id_grado" required>                        
                        <option value="{{ subject.id_grado }}" selected>{{ subject.grado_nombre }} - {{ subject.grado_ciclo }}</option>
                        {% for grado in grados %}
                            {% if grado[0] != subject.id_grado %}
                            <option value="{{ grado[0] }}">{{ grado[1] }} - {{ grado[2] }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                
                

                <button type="submit" class="btn btn-primary">Actualizar Materia</button>
                <a href="{{ url_for('subjects') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
