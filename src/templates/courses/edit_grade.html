{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Editar Grado</h2>
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('edit_grade', grade_id=grade.id) }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" value="{{ grade.nombre }}" required>
                </div>

                <div class="form-group">
                    <label for="ciclo">Ciclo</label>
                    <input type="text" name="ciclo" class="form-control" id="ciclo" value="{{ grade.ciclo }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Actualizar Grado</button>
                <a href="{{ url_for('grades') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
