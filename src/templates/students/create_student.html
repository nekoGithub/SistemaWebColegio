{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Crear Nuevo Estudiante</h2>
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('create_student') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" name="nombres" class="form-control" id="nombres" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" class="form-control" id="apellidos" required>
                </div>

                <div class="form-group">
                    <label for="ci">Cedula de Identidad</label>
                    <input type="text" name="ci" class="form-control" id="ci" required>
                </div>
                
                <div class="form-group">
                    <label for="genero">Genero</label>
                    <select name="genero" class="form-control" id="genero" required>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="num_celular">Numero de celular</label>
                    <input type="text" name="num_celular" class="form-control" id="num_celular" required>
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input type="date" name="fecha_nacimiento" class="form-control" id="fecha_nacimiento">
                </div>

                <div class="form-group">
                    <label for="fecha_ingreso">Fecha de Ingreso</label>
                    <input type="date" name="fecha_ingreso" class="form-control" id="fecha_ingreso" required>
                </div>                 

                <button type="submit" class="btn btn-primary">Crear Estudiante</button>
                <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
