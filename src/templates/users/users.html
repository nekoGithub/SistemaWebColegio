<!-- templates/users.html -->
{% extends 'base.html' %} {% block title %}Usuarios{% endblock %} {% block
content %}

<div class="container-fluid">
  <h1 class="h3 mb-4 text-gray-800">Usuarios</h1>

  <div class="card shadow mb-4">
    <div
      class="card-header py-3 d-flex justify-content-between align-items-center"
    >
      <h6 class="m-0 font-weight-bold text-primary">Listado de Usuarios</h6>
      <a href="{{ url_for('create_user') }}" class="btn btn-primary btn-sm">
        <i class="fas fa-plus"></i> Crear Usuario
      </a>
    </div>
    <div class="card-body">
      <!-- Tabla con la clase DataTable -->
      <table id="usersTable" class="display" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Nombre completo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
              <a
                href="{{ url_for('edit_user', user_id=user[0]) }}"
                class="btn btn-primary"
                >Editar</a
              >
              <form
                action="{{ url_for('delete_user', user_id=user[0]) }}"
                method="POST"
                style="display: inline"
              >
                <input
                  type="hidden"
                  name="csrf_token"
                  value="{{ csrf_token() }}"
                />
                <button
                  type="submit"
                  class="btn btn-danger"
                  onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');"
                >
                  Eliminar
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %} {% block script %}

<script>
  $(document).ready(function () {
    $("#usersTable").DataTable();
  }); 
  $("#usersTable").DataTable({
    language: {
        url: '//cdn.datatables.net/plug-ins/2.1.8/i18n/es-ES.json',
    },    
  });
</script>
{% endblock %}
