{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Crear Nuevo Usuario</h2>
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('create_user') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="usuario">Nombre de Usuario</label>
                    <input type="text" name="usuario" class="form-control" id="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contrase√±a</label>
                    <input type="password" name="contrasena" class="form-control" id="contrasena" required>
                </div>
                <div class="form-group">
                    <label for="nombre_completo">Nombre Completo</label>
                    <input type="text" name="nombre_completo" class="form-control" id="nombre_completo" required>
                </div>              
                <button type="submit" class="btn btn-primary">Crear Usuario</button>
                <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
